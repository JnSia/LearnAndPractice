<!--
    자손(descentdant) element의 탐색
        .children()
            선택한 element의 child element를 모두 선택
                => selector를 fator로 전달하며, 해당하는 child element만 선택 가능
        .find()
            선택한 element의 descendant element 중 selector에 해당하는 descendant element를 모두 선택
             => "*"를 인수로 전달하며, 선택한 element의 descendant element를 모두 선택
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery sibling traversing</title>
    <style>
      .container * {
        display: block;
        border: 1px solid lightgray;
        padding: 5px;
        margin: 15px;
      }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
      $(function () {
        $('#children').on('click', function () {
          $('ul')
            .children()
            // <ul> element의 descendant element를 모두 선택
            .css({ border: '2px solid red' });
          // 해당 element의 CSS style을 변경
        });
        $('#find').on('click', function () {
          $('li')
            .find('*')
            // 각 <li> element의 descendant element를 모두 선택
            .css({ border: '2px solid red' });
          // 해당 element의 CSS style을 변경
        });
      });
    </script>
  </head>
  <body>
    <h1>sibling traversing</h1>
    <div class="container">
      <div>
        div element
        <ul>
          ul element (standard)
          <li>li element</li>
          <li>
            li element
            <p>
              p element
              <span>span element</span>
            </p>
          </li>
          <li>li element</li>
        </ul>
      </div>
    </div>
    <button id="children">ul element의 descendant element</button>
    <button id="find">ul element의 descendant element</button>
  </body>
</html>
