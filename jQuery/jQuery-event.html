<!--
    event handler: 특정 요소에서 발생하는 이벤트를 처리하기 위한 함수
        특정 요소에서 지정된 타입의 이벤트가 발생하면 브라우저는 연결된 이벤트 핸들러를 실행

    $("#btn").click(function(event) { 제이쿼리 코드 });
    $("#btn").bind("click", function(event) { 제이쿼리 코드 });
    $("#btn").on("click", function(event) { 제이쿼리 코드 });
    $("body").on({click: function(event) { 제이쿼리 코드 }}, "#btn");
    $("body").on("click", "#btn", function(event) { 제이쿼리 코드 });

    .on() method
        1. 선택한 요소에 어떤 타입의 이벤트라도 연결 가능
        2. 하나의 event handler에 여러 개의 event를 동시에 연결 가능
        3. 선택한 요소에 여러 개의 event handler와 여러 개의 event를 같이 연결 가능
        4. 사용자 지정 이벤트(custom event)를 위해 이벤트 핸들러로 데이터 전송 가능
        5. 차후에 다루게 될 요소를 이벤트에 연결 가능

    .one()
        연결된 event handler가 한 번 실행된 후, 더는 실행되지 않음
    
    .off()
        더는 사용하지 않는 이벤트와의 연결을 제거
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery event</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
      $(function () {
        $('#on').on({
          // 모든 id가 on인 button 요소에
          mouseenter: function () {
            $('#text').append('마우스가 버튼 위로 집입했어요!<br>');
            // mouseenter event를 설정
          },
          click: function () {
            $('#text').append('마우스가 버튼을 클릭했어요!<br>');
            // click event를 설정
          },
          mouseleave: function () {
            $('#text').append('마우스가 버튼 위에서 빠져나갔어요!<br>');
            // mouseleave event를 설정
          },
        });

        $('body').on(
          {
            click: function () {
              $('#text2').html('버튼을 클릭했습니다!');
            },
          },
          '#btn'
        );

        $('#on2').on('mouseenter mouseleave', function () {
          $('#text3').append('마우스가 버튼 위로 진입하거나 빠져나갔어요!<br>');
          // 모든 <button> 요소에 mouseenter와 mouseleave event를 설정
        });

        $('#one').one('click', function () {
          $('#text4').append('첫 번째 클릭이에요!<br>');
          // id가 one인 button이 처음 클릭 되었을 때만 실행
          $(this).click(function () {
            $('#text4').append('이 버튼을 이미 클릭했네요!<br>');
            // id가 one인 button을 두 번째 클릭 되었을 때부터 실행
          });
        });

        $('#clickBtn').on('click', function () {
          $('#text5').append('버튼을 클릭했어요!<br>');
          // id가 clickBtn인 요소를 클릭했을 때 실행
        });
        $('#removeBtn').on('click', function () {
          $('#clickBtn').off('click');
          // id가 clickBtn인 요소의 click event와의 연결을 제거
        });
      });
    </script>
  </head>
  <body>
    <h1>.on() method</h1>
    <button id="on">마우스를 버튼 위로 가져가거나 클릭해 보세요!</button>
    <p id="text"></p>

    <hr />

    <h1>event의 연결</h1>
    <button id="btn">버튼을 클릭해 보세요!</button>
    <p id="text2"></p>

    <hr />

    <h1>.on() method2</h1>
    <button id="on2">마우스를 버튼 위로 가져가 보세요!</button>
    <p id="text3"></p>

    <hr />

    <h1>.one() method</h1>
    <button id="one">마우스를 클릭해 보세요!</button>
    <p id="text4"></p>

    <hr />

    <h1>.off() method</h1>
    <button id="clickBtn">마우스를 클릭해 보세요!</button>
    <button id="removeBtn">클릭 이벤트를 제거합니다!</button>
    <p id="text5"></p>
  </body>
</html>
