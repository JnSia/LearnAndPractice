<!--
    .hide()
        선택한 요소를 순간적으로 사라지게 함
        숨겨진 요소는 CSS display 속성값이 none으로 설정
            웹 페이지 레이아웃에 영향을 주지 않고 사라지게 됨
    .show()
        선택한 요소를 나타나게 함
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery effect</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
      $(function () {
        $('#showBtn').on('click', function () {
          $('#text').show(1000);
          // id가 text인 요소를 나타나게 함
        });
        $('#hideBtn').on('click', function () {
          $('#text').hide('fast');
          // id가 text인 요소를 숨김
        });

        $('#toggleBtn').on('click', function () {
          $('#text').toggle('slow');
          // id인 text인 요소를 느리게 나타나게 하거나 숨김
        });
      });
    </script>
  </head>
  <body>
    <h1>요소의 표시와 숨김</h1>
    <button id="showBtn">요소 표시하기!</button>
    <button id="hideBtn">요소 숨기기!</button>
    <button id="toggleBtn">요소 표시 토글</button>
    <p>
      CSS display 속성값이 none으로 설정되기 때문에<br />웹 페이지의
      레이아웃에서 아예 사라져 버려요!
    </p>
    <p id="text">이 단락을 숨기거나 나타나게 할 거에요!</p>
  </body>
</html>
