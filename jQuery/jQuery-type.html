<!--
    $.type()
        전달받은 값을 자바스크립트의 내부 클래스와 비교하여 더욱 정확한 타입 검사를 제공
    $.isArray()
        전달받은 값이 배열인지 아닌지 검사
    $.isFunction()
        전달받은 값이 자바스크립트 함수 객체인지 아닌지 검사
    $.isNumeric()
        전달받은 값이 자바스크립트 Number 객체인지 아닌지 검사
    $.isEmptyObject()
        전달받은 값이 비어있는 객체인지 아닌지 검사
    $.isPlainObject()
        전달받은 값이 기본 객체(plain object)인지 아닌지 검사
    $.isWindow()
        전달받은 값이 자바스크립트 Window 객체인지 아닌지 검사
    $.isXMLDoc()
        전달받은 DOM 노드가 XML 문서에 포함되어 있거나, XML 문서인지 아닌지 검사
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery type</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
      $(function () {
        $('#type').on('click', function () {
          $('#text')
            .append($.type(true) + '<br>')
            .append($.type(new Boolean()) + '<br>')
            .append($.type(100) + '<br>')
            .append($.type(new Number(20)) + '<br>')
            .append($.type('문자열') + '<br>')
            .append($.type(new String('김준수')) + '<br>')
            .append($.type(function () {}) + '<br>')
            .append($.type(new Function()) + '<br>')
            .append($.type([]) + '<br>')
            .append($.type(/정규표현식/) + '<br>')
            .append($.type(null) + '<br>');
        });

        $('#type2').on('click', function () {
          $('#text2')
            .html($.isArray([]) + '<br>')
            .append($.isArray(30) + '<br>')
            .append($.isFunction(new Function()) + '<br>')
            .append($.isFunction('문자열') + '<br>')
            .append($.isNumeric(100) + '<br>')
            .append($.isNumeric([7]) + '<br>')
            .append($.isEmptyObject({}) + '<br>')
            .append($.isEmptyObject({ name: '김준수' }) + '<br>')
            .append($.isPlainObject(new Object()) + '<br>')
            .append($.isPlainObject(new Object('문자열')) + '<br>')
            .append($.isWindow(window) + '<br>');
        });
      });
    </script>
  </head>
  <body>
    <h1>$.type() method</h1>
    <button id="type">타입 검사!</button>
    <p id="text"></p>

    <hr />

    <h1>특정 타입 검사 메소드</h1>
    <button id="type2">타입 검사!</button>
    <p id="text2"></p>
  </body>
</html>
