<!--
    jQuery.fx.speeds property
        이펙트 효과의 속도를 나타냄
            fast => 200 milisecond
            normal => 400 milisecond
            slow => 600 milisecond

    jQuery.fx.interval property
        이펙트 효과가 보여지는 동안의 초당 프레임 수를 나타냄
            연속적인 프레임에서의 초당 프레임 수는 13으로 기본 설정
    
    jQuery.fx.off property
        jQuery.fx 객체의 off property를 true로 설정하면 모든 이펙트 효과가 비활성화
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery.fx object</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <style>
      #divBox {
        width: 100px;
        height: 100px;
        background-color: yellow;
        border: 5px solid red;
        margin-top: 20px;
      }
    </style>
    <script>
      $(function () {
        $('#toggleBtn').on('click', function () {
          $('#divBox').slideToggle('fast');
        });
        // id가 divBox인 요소를 빠르게 올라가면서 사라지거나 내려오면서 나타나게 함
        $('#setBtn').on('click', function () {
          jQuery.fx.speeds.fast = 1000;
        });
        // jQuery.fx 객체의 speeds property의 fast의 기본값을 1초로 변경
        $('#forbidBtn').on('click', function () {
          jQuery.fx.off = true;
        });
        // jQuery.fx 객체의 off property를 true로 설정
      });
    </script>
  </head>
  <body>
    <h1>jQuery.fx.speeds & off property</h1>
    <button id="toggleBtn">이펙트 효과 토글!</button>
    <button id="setBtn">이펙트 효과 속도 변경!</button>
    <button id="forbidBtn">이펙트 효과 금지!</button>
    <div id="divBox"></div>
  </body>
</html>
