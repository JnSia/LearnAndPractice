<!--
    Node.js는 크롬 V8 자바스크립트 엔진으로 빌드된 자바스크립트 런타임
        서버의 역할도 수행할 수 있는 자바스크립트 런타임
        노드로 자바스크립트로 작성된 서버를 실행할 수 있음
        서버 실행에 필요한 http/https/http2 모듈을 제공
        => 브라우저와 html에서 해방된 JavaScript
        => V8 엔진을 통해 속도 문제가 어느정도 해결

    런타임: 특정 언어로 만든 프로그램들을 실행할 수 있게 해주는 가상머신의 상태
    노드: 자바스크립트로 만든 프로그램들을 실행할 수 있게 해줌

    V8 엔진: 오픈 소스 자바스크립트 엔진 -> 속도 문제 개선
    libuv: 노드의 특성인 이벤트 기반, 논 블로킹 I/O 모델을 구현한 라이브러리

    이벤트 기반: 이벤트가 발생할 때 미리 지정해둔 작업을 수행하는 방식
        이벤트 리스너: 이벤트를 등록하는 함수
        콜백 함수: 이벤트가 발생했을 때 실행될 함수

    논 블로킹: 오래 걸리는 함수를 백그라운드로 보내서 다음 코드가 먼저 실행되게 하고, 나중에 오래 걸리는 함수를 실행
        일부 코드는 백그라운드에서 병렬로 실행
            일부 코드: I/O 작업(파일 시스템 접근, 네트워크 요청), 압축, 암호화 등
        나머지 코드는 블로킹으로 진행
    
    프로세스: 운영체제에서 할당하는 작업의 단위, 프로세스 간 자원 공유 X
    스레드: 프로세스 내에서 실행되는 작업의 단위, 부모 프로세스 자원 공유
        노드 프로세스는 멀티 스레드이지만 직접 다룰 수 있는 스레드는 하나
            => 싱글 스레드라고 표현
            => 블로킹이 발생하는 경우 나머지 작업은 모두 대기해야 함 -> 비효율
            => 에러를 처리하지 못하는 경우 멈춤
        노드는 주로 멀티 프로세스 활용 -> 체인점 느낌...!
            14버전부터 멀티 스레드 사용 가능
                => 멀티 스레드의 프로그래밍 난이도는 높음

    논 블로킹 모델을 채택하여 일부 코드(I/O)를 백그라운드에서 실행 가능
        요청을 먼저 받고, 완료될 때 응답

    서버: 네트워크를 통해 클라이언트에 정보나 서비스를 제공하는 컴퓨터 또는 프로그램
    클라이언트: 서버에 요청을 보내는 주체(브라우저, 데스크탑 프로그램, 모바일 앱 등)
        노드는 서버가 아니지만, 노드는 서버를 구성할 수 있게 하는 모듈을 제공

    노드 서버의 장단점
        장점
            멀티 스레드 방식에 비해 컴퓨터 자원을 적게 사용함
            I/O 작업이 많은 서버로 적합
            멀티 스레드 방식보다 쉬움
            웹 서버가 내장되어 있음
            자바스크립트를 사용
            .JSON 형식과 호환하기 쉬움
        단점
            싱글 스레드라서 CPU 코어를 하나만 사용
            CPU 작업이 많은 서버로는 부적합
            하나뿐인 스레드가 멈추지 않도록 관리해야 함
            서버 규모가 커졌을 때 서버를 관리하기 어려움
            어중간한 성능

    웹 스톰 -> 코드 리팩토링
-->
