<!--
    범용 유틸리티 메소드
        $.contains()
            DOM 요소가 다른 DOM 요소의 자손 요소인지 아닌지 검사
        $.unique()
            DOM 요소 배열을 정렬하고 중복된 요소 제거
        $.each()
            객체나 배열에서 모두 사용할 수 있는 범용적인 반복 함수
        $.data()
            선택한 요소와 관련된 데이터를 저장하거나 저장된 데이터값을 읽어옴
        $.removeData()
            저장된 데이터를 제거
        $.queue()
            선택한 요소의 실행될 함수 큐를 참조하거나 조작
        $.dequeue()
            선택한 요소의 함수 큐에서 다음 함수를 실행
        $.extend()
            두 개 이상의 객체의 콘텐츠를 하나의 객체로 병합
        $.noop()
            빈 함수를 의미
        $.proxy()
            함수를 전달받은 후, 특정 콘텍스트(context)를 가지는 새로운 함수를 반환
        $.now()
            현재 시각을 나타내는 숫자를 반환
        $.trim()
            문자열의 시작과 끝에 위치한 공백 문자를 제거

    배열에 관련된 메소드
        $.makeArray()
            배열과 같은 객체를 자바스크립트 Array 객체로 반환
        $.inArray()
            전달받은 값을 배열에서 검색한 후, 값이 일치하는 요소의 인덱스를 반환
        $.map()
            배열이나 객체의 모든 요소를 새로운 배열로 반환
        $.merge()
            두 개의 배열의 콘텐츠를 하나의 배열로 병합
        $.grep()
            배열에서 필터 함수를 만족하는 요소를 검색
            원본 배열은 변경되지 않음
    
    파싱에 관련된 메소드
        $.parseHTML()
            DOM 노드 배열을 문자열로 파싱
        $.parseJSON()
            잘 구성된 JSON 문자열을 전달받은 후, 자바스크립트 객체로 반환
        $.parseXML()
            XML 문서를 문자열로 파싱
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery utility</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
      $(function () {
        $('#each').on('click', function () {
          $.each([1, true, 'jQuery'], function (index, value) {
            $('#text').append(
              '배열의 ' +
                (index + 1) +
                '번째 요소의 값은' +
                value +
                '입니다.<br>'
            );
          });
        });

        const kitty = {
          name: '나비',
          family: '곱슬머리',
          age: 2,
        };
        $('#each2').on('click', function () {
          $.each(kitty, function (key, value) {
            $('#text2').append(
              '해당 객체의 ' + key + ' 프로퍼티의 값은 ' + value + '입니다.<br>'
            );
          });
        });

        const owner = {
          name: '준수',
          region: '대구',
          gender: '준수',
        };
        const puppy = {
          name: '별이',
        };
        $('#extend').on('click', function () {
          $.extend(kitty, owner, puppy);
          $.each(kitty, function (key, value) {
            $('#text3').append(
              '해당 객체의 ' + key + ' 프로퍼티의 값은 ' + value + '입니다.<br>'
            );
          });
        });

        $('#trim').on('click', function () {
          $('#text4').html(
            $.trim('   문자열의 시작과 뒤에 많은 공백 문자가 있습니다!		  ')
          );
        });

        $('#inArray').on('click', function () {
          const arr = [1, true, 'jQuery'];
          $('#text5').html(
            "'true' 값을 가지는 요소의 인덱스는 " +
              $.inArray(true, arr) +
              '입니다.'
          );
        });
      });
    </script>
  </head>
  <body>
    <h1>$.each() method</h1>
    <button id="each">반복해서 출력하기!</button>
    <p id="text"></p>

    <hr />

    <h1>$.each() method 2</h1>
    <button id="each2">반복해서 출력하기!</button>
    <p id="text2"></p>

    <hr />

    <h1>$.extend() method</h1>
    <button id="extend">합쳐서 출력하기!</button>
    <p id="text3"></p>

    <hr />

    <h1>$.trim() 메소드</h1>
    <button id="trim">공백 문자 제거하기!</button>
    <pre>   문자열의 시작과 뒤에 많은 공백 문자가 있습니다!		  </pre>
    <p id="text4"></p>

    <hr />

    <h1>$.inArray() method</h1>
    <button id="inArray">특정 요소 검색하기!</button>
    <p id="text5"></p>
  </body>
</html>
