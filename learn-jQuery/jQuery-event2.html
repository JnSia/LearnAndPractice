<!--
    마우스 이벤트와 관련된 메소드
        .dblclick()
            JavaScript의 dblclick event와 event handler를 연결
            해당 요소에 dblclick event를 발생
        .hover()
            JavaScript의 mouseenter와 mouseleave event를 같이 event handler와 연결
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
      $(function () {
        $('ul a').on('click', function (event) {
          // <ul> 요소의 자식 요소 중 모든 <a> 요소를 클릭했을 때
          event.preventDefault();
          // <a> 요소의 클릭 시 기본 동작인 링크의 작동을 중지
          $('#text').append('이 링크는 동작하지 않습니다!<br>');
        });
        $('#event').one('click', function () {
          $('ul').append('<li><a href="/jquery/intro">jQuery</a></li>');
        });

        $('#click').click(function () {
          $('#clickText').css('color', 'red');
          $('#dblclickText').css('color', 'black');
        });
        $('#click').click(function () {
          $('#clickText').css('color', 'black');
          $('#dblclickText').css('color', 'red');
        });
        // id가 click인 모든 button 요소에 click과 dblclick event를 설정

        $('#hover').hover(function () {
          $('#text2').append('마우스가 버튼 위로 진입하거나 빠져나갔어요!<br>');
        });
      });
    </script>
  </head>
  <body>
    <h1>event handler의 직접 등록</h1>
    <p>아래 버튼을 눌러 링크를 추가하고, 링크를 클릭해 보세요!</p>
    <ul>
      <li><a href="/html/intro">HTML</a></li>
      <li><a href="/css/intro">CSS</a></li>
    </ul>
    <button id="event">리스트 아이템 추가</button>
    <p id="text"></p>

    <hr />

    <h1>.dblclick() method</h1>
    <p>
      버튼을 <span id="clickText">클릭</span>하거나
      <span id="dblclickText">더블 클릭</span> 해보세요!
    </p>
    <button id="click">클릭해 보세요!</button>

    <hr />

    <h1>.hover() method</h1>
    <button id="hover">마우스를 버튼 위로 가져가 보세요!</button>
    <p id="text2"></p>
  </body>
</html>
